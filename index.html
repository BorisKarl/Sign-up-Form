<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="logo-container"> 
        <div class="logo">
            <div class="odin_font">ODIN</div>
        <img src="images/odin-lined.png" class="odin-logo" alt="odin-logo">
    </div>
    </div>
    <div class="form-container">
        <div class="text"><p>This is not as real online service! You know you need something like this
            in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.
        </p>
        <p class="you">You <i>know</i> you want to.</p>
    </div>
        <div class="form">
            <p>Let's do this!</p>
            
            <form action="xxx" method="post">

                <div class="form_grid">
                    <div>
                        <label for="first_name">FIRST NAME</label><br>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    
                    <div>
                        <label for="last_name">LAST NAME</label><br>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="text" name="email" id="email">
                    </div>
    
                    <div>
                        <label for="phone_number">PHONE NUMBER</label><br>
                        <input type="phone_number" name="phone_number" id="phone_number">
                        
                    </div>
                        
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input type="confirm_password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
                 </form>
                 <button class="button">Create Account</button>
        </div>
        <div class="account">Allready have an account?
            <a href="">Log in</a>
        </div>
    </div>
</div>
</body>
</html>
